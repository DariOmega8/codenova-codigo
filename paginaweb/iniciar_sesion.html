<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hojas de estilo para el formulario de inicio de sesión -->
    <link rel="stylesheet" href="estilos/iniciar_sesion.css">
    <link rel="stylesheet" href="estilos/reponsive.css">
    <!-- Script de validación del formulario -->
    <script src="validacion.js"></script>
    <title>Inicio sesion</title>
</head>
<body>

     <!-- Contenedor principal del formulario -->
     <main class="contenedor">
        <!-- Formulario de inicio de sesión que envía datos a iniciar_sesion.php -->
        <form class="formulario" method="post" action="iniciar_sesion.php">

            <!-- Título del formulario -->
            <h2>Iniciar sesión</h2>
            
            <!-- Campo para el correo electrónico -->
            <label for="gmail">Gmail</label>
            <input type="email" name="gmail" placeholder="Correo electrónico" required>
            
            <!-- Campo para la contraseña -->
            <label for="password">Contraseña</label>
            <input type="password" name="contraseña" placeholder="Contraseña" required>

            <!-- Botón de envío del formulario -->
            <button type="submit" name="submit" class="registrarse">Iniciar sesión</button>
            
            <!-- Sección de opciones adicionales -->
            <footer class="opciones">
                <!-- Enlace para recuperar contraseña (pendiente de implementar) -->
                <a href="" class="opcion1">¿Olvidaste tu contraseña?</a>
                <!-- Botón para redirigir al formulario de registro -->
                <button type="button" class="iniciar-sesion" onclick="location.href='registrarse_cliente.html'">Registrarse</button>
            </footer>
        </form>
    </main>
    
<!-- Scripts de Bootstrap para funcionalidades adicionales -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</body>
</html>
