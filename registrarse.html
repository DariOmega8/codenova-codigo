<body>

    <div class="contenedor">
        <form class="formulario" method="post" action="registrarse.php">
            <h2>Iniciar sesión</h2>
            <label for="gmail">Gmail</label>
            <input type="email" id="gmail" name="gmail" placeholder="Tu gmail" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="contraseña" placeholder="Contraseña" required>

            <label for="name">Nombre</label>
            <input type="text" id="name" name="nombre" placeholder="Tu nombre" required>

            <label for="date">Fecha de nacimiento</label>
            <input type="date" id="date" name="fecha_nacimiento" required>

            
            
            <button type="submit" name="submit" class="registrarse">Registrarse</button>
            
            <div class="opciones">
                <a href="" class="opcion1">¿Olvidaste tu contraseña?</a>
                <button type="button" class="iniciar-sesion">Iniciar sesion </button>
            </div>
        </form>
    </div>
