<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrarse cliente.css">
    <title>Inicio cliente</title>
</head>
<body>

    <div class="contenedor">
        <form class="formulario" method="post" action="registrarse.php">
            <h2>Informacion</h2>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="nombre" placeholder="Tu nombre" required>
            
            <select class="form-select" aria-label="Default select example">
             <option selected>Open this select menu</option>
             <option value="1">One</option>
             <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            
            <label for="date">Fecha de nacimiento</label>
            <input type="date" id="date" name="fecha de nacimiento" required>

            <label for="telefono">Telefono</label>
            <input type="number" id="telefono" name="telefono" placeholder="Tu telefono" required>
            
            <button type="submit" name="submit" class="registrarse">Ingresar</button>
            
            <div class="opciones">
                <a href="registrarse.html" class="opcion1">Volver para atras</a>
            </div>

        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</body>
</html>
