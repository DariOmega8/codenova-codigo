<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservas.css">
    <title>Reservas</title>
</head>
<body>
    <div class="principal">
       <div class="menu">
          <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="redes y pagos.html">Redes y pagos</a></li>
                <li><a href="reservas.html">Reservas</a></li>
            </ul>
          </nav>
        </div>
    <div class="contenido">
        <div class="barra-busqueda">
              <input type="text" placeholder="Buscar...">
             <button><i class="fa-solid fa-magnifying-glass"></i>
               </button>
        </div>
        <form class="formulario">
            <h2>Reserva</h2>
            <label for="cantidad">Cantidad de personas</label>
            <input type="number" id="personas" name="personas" placeholder="Cantidad de personas" required>
            
            <label for="hora">Hora de inicio</label>
            <input type="time" id="hora" name="hora" required>
            
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="telefono">Numero de telefono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Numero de telefono" required>

            <button type="submit" class="confirmar-reserva">Confirmar</button>
            
        </form>

       </div>
    </div>
</body>
</html>
